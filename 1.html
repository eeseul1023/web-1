<h2>HTML</h2>
<p><a href="https://www.w3.org/TR/2010/WD-html5-20100624/" target="blank" title="html5 specification">hypertext markup language (html)</a> is the standard markup language for <strong> creating <u>web</u> pages</strong> and web applications.<img src="cording.jpg" width="50%"> </p> <p style="margin-top:45px;"> HTML은 하이퍼텍스트 마크업 언어(HyperText Markup Language, 문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)라는 의미의 웹 페이지를 위한 지배적인 마크업 언어다.</p>
